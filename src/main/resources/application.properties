server.port=8092
# 项目path前缀
#server.servlet.context-path=/xjd
#mapper。xml目录
mybatis.mapper-locations=classpath:mapping/*/*Mapper.xml
#映射类 似乎有没有无影响
mybatis.type-aliases-package=com.example.myboot.model.*
#mysqljdbc . driver被弃用了新的驱动类是“com.mysql.cjdbc.driver”
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.datasource.url =jdbc:mysql://localhost:3306/pos?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username =root
spring.datasource.password =root
logging.level.org.springframework.web.server=info
spring.activemq.broker-url=tcp://192.168.10.198:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.mvc.date-format=yyyy-MM-dd
spring.mvc.servlet.load-on-startup=-1
# Queue支持存在多个消费者，但是对一个消息而言，只会有一个消费者可以消费、其它的则不能消费此消息了。当消费者不存在时，消息会一直保存，直到有消费消费
#topic 当生产者发布消息，不管是否有消费者。都不会保存消息
#(为true时是topic 发布订阅模式，为false是点对点queue模式
spring.jms.pub-sub-domain=true
